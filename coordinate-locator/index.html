<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="

        crossorigin=""></script>

    <link rel="stylesheet" href="styles/style.css">


    <script src="/index.js"></script>



</head>

<body>

    <h1>Latitude: <span id="lat"></span> &deg</h1>
    <h1>Longitude: <span id="lon"></span> &deg</h1>
    <h1>City: <span id="city"></span></h1>

    <div id="map" class="col-lg-8 col-xs-12 col-centered"></div>
    <button type="button" class="btn btn-secondary" id="geo">Find my Latitude and Longitude</button>

    <script>
        var map = L.map('map').setView([0, 0], 1);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
    </script>


</body>

</html>
