<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="window">
		<div class="container">
			<div class="layar">
				<div class="atas">
					<div class="rata">
						<p></p>
					</div>
				</div>	
				<div class="bawah">
					<div class="rata">
						<p></p>
					</div>
				</div>
			</div>
			<div class="angka">
				<div class="tombol clear">c</div>
				<div class="tombol hapus"><img src="img/delete.png" alt=""></div>
				<div class="tombol percent %">%</div>
				<div class="tombol bagi /">/</div>
				<div class="tombol tujuh 7">7</div>
				<div class="tombol delapan 8">8</div>
				<div class="tombol sembilan 9">9</div>
				<div class="tombol kali x">x</div>
				<div class="tombol empat 4">4</div>
				<div class="tombol lima 5">5</div>
				<div class="tombol enam 6">6</div>
				<div class="tombol kurang -">-</div>
				<div class="tombol satu 1">1</div>
				<div class="tombol dua 2">2</div>
				<div class="tombol tiga 3">3</div>
				<div class="tombol tambah +">+</div>
				<div class="tombol nol 0">0</div>
				<div class="tombol titik .">.</div>
				<div class="tombol samadengan =">=</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
